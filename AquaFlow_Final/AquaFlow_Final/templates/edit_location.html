{% extends "base.html" %}

{% block title %}Edit Location - Aqua Flow{% endblock %}

{% block content %}
<div class="page-content">
    <h1>Edit Location</h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_location', location_id=location.id) }}">
            <div class="form-group">
                <label for="label">Location Label</label>
                <input type="text" id="label" name="label" value="{{ location.label }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ location.address }}" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="{{ location.city }}" required>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="is_default" value="1" {% if location.is_default %}checked{% endif %}>
                    Set as default location
                </label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Location</button>
                <a href="{{ url_for('locations') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
